<div class="container">
  <div class="row">

    <div class="col-md-offset-3 col-md-1">
      <h1>
        <button class="btn btn-default btn-fab btn-raised mdi-navigation-arrow-back"></button></h1>
    </div>

    <div class="col-md-5">
      <h1>Welcome a new cupper</h1>

      <div class="well">

        <div class="list-group">
          <div class="list-group-item">
            <div class="row-picture">
              <img class="circle" src="http://lorempixel.com/56/56/people/1" alt="icon">
            </div>
            <div class="row-content">
              <div class="form-group">
                <input
                  ng-model="cupper.name"
                  class="form-control floating-label"
                  placeholder="Name">
              </div>
              <div class="form-group">
                <input
                  ng-model="cupper.matriculationNumber"
                  class="form-control floating-label"
                  placeholder="Matriculation Number">
              </div>
            </div>
          </div>
          <div class="list-group-separator"></div>
        </div>

        <button
          ng-click="cupper.add()"
          class="btn btn-primary btn-material-brown align-to-list-group-content">
          Add
        </button>
      </div>


    </div>
  </div>
</div>
