<a ui-sref="bonus-card({ matriculationNumber: cupper.matriculationNumber })">
  <div class="list-group-item">

    <div class="row-picture">
      <img class="circle" src="styles/img/cups-dummy.jpg" alt="icon">
    </div>

    <div class="row-content">
      <div ng-if="cupper.drunkenCups > 0"
           class="least-content">+{{ cupper.drunkenCups }}</div>
      <h4 class="list-group-item-heading">{{ cupper.name }}</h4>
      <p class="list-group-item-text">{{ cupper.matriculationNumber }}</p>
    </div>

    <div class="has-bottom-separator"></div>
  </div>
</a>
