<div class="container-fluid">
  <div class="row">

    <div class="col-md-offset-4 col-md-4">
      <h1>Cups</h1>

      <div class="well">

        <div class="form-group">
          <input ng-model="cuppersQuery"
                 class="form-control input-lg"
                 placeholder="Filter cuppers...">
        </div>

        <div class="list-group">

          <div ng-repeat="cupper in dashboard.cuppers">
            <span>{{ cupper.name }}</span>
            <span>{{ cupper.matriculationNumber }}</span>
          </div>

          <!--cups-cupper
            ng-repeat="cupper in dashboard.cuppers | filter:cuppersQuery"
            identity="cupper">
          </cups-cupper-->

        </div>

      </div>

			<a href="#/welcome-a-new-cupper" class="btn btn-primary btn-material-brown
          btn-fab btn-raised mdi-content-add
          btn-add-cup"></a>
    </div>

  </div>
</div>
