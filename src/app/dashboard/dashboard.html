<div class="container">
  <div class="row">

    <div class="col-md-offset-3 col-md-5">
      <h1>Cups</h1>

      <div class="well">

        <div class="form-group">
          <input class="form-control input-lg" placeholder="Search cuppers...">
        </div>

        <div class="list-group">
          <div ng-repeat="cupper in dashboard.cuppers"
               class="list-group-item">

            <div class="row-picture">
              <img class="circle" src="http://lorempixel.com/56/56/people/1" alt="icon">
            </div>

            <div class="row-content">
              <h4 class="list-group-item-heading">{{ cupper.name }}</h4>
              <p class="list-group-item-text">{{ cupper.matriculationNumber }}</p>
            </div>

            <div class="has-bottom-separator"></div>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>

<a href="#/welcome-a-new-cupper" class="btn btn-primary btn-material-brown
          btn-fab btn-raised mdi-content-add
          btn-fixed-right-bottom"></a>
