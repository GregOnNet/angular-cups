<div class="container">
  <div class="row">

    <div class="col-md-offset-3 col-md-5">
      <h1>Cups</h1>

      <div class="well">

        <div class="form-group">
          <input ng-model="cuppersQuery"
                 class="form-control input-lg"
                 placeholder="Filter cuppers...">
        </div>

        <div class="list-group">

          <cups-cupper
            ng-repeat="cupper in dashboard.cuppers | filter:cuppersQuery"
            identity="cupper">
          </cups-cupper>

        </div>

      </div>
    </div>

  </div>
</div>

<a href="#/welcome-a-new-cupper" class="btn btn-primary btn-material-brown
          btn-fab btn-raised mdi-content-add
          btn-fixed-right-bottom"></a>
